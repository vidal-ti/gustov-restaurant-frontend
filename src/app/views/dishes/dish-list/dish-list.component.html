<p-card>
    <div class="flex justify-content-end flex-wrap">
        <div class="flex align-items-center">
            <button 
                pButton 
                pRipple 
                icon="pi pi-plus" 
                label="Agregar Plato"
                class="p-button-sm"
                (click)="createUser()">
            </button>
        </div>
    </div>
    <p-divider />
    <p-table 
        #dt2
        [value]="users" 
        styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" 
        [paginator]="true"
        [rows]="15"
        [globalFilterFields]="['Name']"
        [rowsPerPageOptions]="[15, 30, 50]">
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search" style="margin-right: 8px;"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        class="p-inputtext-sm"
                        (input)="dt2.filterGlobal($event.target.value, 'contains')" 
                        placeholder="Buscar nombre del plato" />
                </p-iconField>
            </div>
        </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">Nombre de plato</th>
                    <th class="text-center">Precio</th>
                    <th class="text-center">Descripci√≥n</th>
                    <th class="text-center">Disponible</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.Name}}</td>
                    <td class="text-center">{{item.Price}}Bs</td>
                    <td>{{item.Description}}</td>
                    <td class="text-center">
                        <input type="checkbox" [disabled]="true" [ngModel]="item.IsAvailable">
                    </td>
                    <td class="text-center">
                        <button 
                            pButton 
                            pRipple 
                            icon="pi pi-pencil" 
                            pTooltip="Editar" 
                            tooltipPosition="top" 
                            class="p-button-sm p-button-success"
                            (click)="selectEdit(item)">
                        </button>&nbsp;
                        <button 
                            pButton 
                            pRipple 
                            icon="pi pi-trash" 
                            pTooltip="Eliminar" 
                            tooltipPosition="top"
                            class="p-button-sm p-button-danger"
                            (click)="selectDelete(item)">
                        </button>
                    </td>
                </tr>
            </ng-template>
    </p-table>
</p-card>
<app-dish></app-dish>
<p-confirmDialog />
