<p-card>
    <div class="flex justify-content-end flex-wrap">
        <div class="flex align-items-center">
            <button 
                pButton 
                pRipple 
                icon="pi pi-plus" 
                label="export pdf"
                class="p-button-sm"
                (click)="exportPdf()">
            </button>&nbsp;
            <button 
                pButton 
                pRipple 
                icon="pi pi-plus" 
                label="eport csv"
                class="p-button-sm"
                (click)="exportExcel()">
            </button>&nbsp;
        </div>
    </div>
    <p-divider />
    <p-table 
        #dt2
        [value]="users" 
        styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm" 
        [paginator]="true"
        [rows]="5"
        [globalFilterFields]="['Name', 'UserName']"
        [rowsPerPageOptions]="[5, 10, 20]">
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">Fecha de venta</th>
                    <th class="text-center">Montos totales </th>
                    <th class="text-center">Ventas totales</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td class="text-center">{{item.SaleDate}}</td>
                    <td class="text-center">{{item.TotalAmount}}</td>
                    <td class="text-center">{{item.TotalSales}}</td>
                </tr>
            </ng-template>
    </p-table>
</p-card>
